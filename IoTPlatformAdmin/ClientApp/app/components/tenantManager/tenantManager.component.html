<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        Tenants
    </div>

    <div class='panel-body'>

        <div class='row bottom-buffer'>

            <div class='col-md-3'>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="inputValidation" placeholder="Search" />
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </div>

            <div class='col-md-2 '>
                <button *ngIf="update" type="button" class="btn btn-primary btn-md">
                    Update
                </button>
            </div>

            <div class='col-md-2 col-md-offset-5'>
                <button data-toggle="modal" data-target="#addModal" type="button" class="btn btn-primary btn-md">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Tenant
                </button>
            </div>

        </div>

        <!-- TENANTS -->
        <div class='table-responsive'>
            <table class='table table-striped' *ngIf='true'>

                <!-- THEAD -->
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox"> Name
                        </th>
                        <th>Version</th>
                        <th>
                            <div class="dropdown">
                                <span>Health State</span>
                                <span class="dropdown-toggle glyphicon glyphicon-filter" data-toggle="dropdown"></span>
                                <ul class="dropdown-menu">
                                    <li><input type="checkbox"> OK</li>
                                    <li><input type="checkbox"> Warning</li>
                                    <li><input type="checkbox"> Error</li>
                                </ul>
                            </div>
                        </th>
                        <th>
                            <div class="dropdown">
                                <span>Status</span>
                                <span class="dropdown-toggle glyphicon glyphicon-filter" data-toggle="dropdown"></span>
                                <ul class="dropdown-menu">
                                    <li><input type="checkbox"> Running</li>
                                    <li><input type="checkbox"> Stopped</li>
                                </ul>
                            </div>
                        </th>
                    </tr>
                </thead> <!--/THEAD-->
                <!-- TBODY -->
                <tbody>
                    <tr *ngFor="let tenant of tenants">
                        <td>
                            <input #name1 type="checkbox" (change)="update = name1.checked"> <a [routerLink]="['/tenant', 1]">{{tenant.name}}</a>
                        </td>
                        <td>{{tenant.version}}</td>

                        <td>
                            <div [ngSwitch]="tenant.healthState">
                                <div *ngSwitchCase="'OK'">
                                    <div class="round-green">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </div>
                                    OK
                                </div>
                                <div *ngSwitchCase="'Error'">
                                    <div class="round-red">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </div>
                                    Error
                                </div>
                            </div>
                        </td>

                        <td>{{tenant.status}}</td>
                    </tr>

                </tbody>

            </table>
        </div> <!--/ TENANTS -->

    </div>
</div>



<!--ADD TENANT MODAL -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content panel-primary">
            <div class="modal-header panel-heading" style='font-size:large'>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                Add Tenant
            </div>

            <div class="modal-body">

                <!--FORM-->
                <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">

                    <!--DISPLAY NAME-->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="displayName">
                        <small *ngIf="!myForm.controls.displayName.valid" class="text-danger">
                            Required
                        </small>
                    </div>

                    <!--NAV TABS-->
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#addParameters">Add Parameters</a></li>
                        <li><a data-toggle="tab" href="#addServices">Add Services</a></li>
                    </ul>

                    <!--TAB CONTENT-->
                    <div class="tab-content">

                        <!--ADD PARAMETERS-->
                        <div id="addParameters" class="tab-pane fade in active">
                            <div style="margin-top:40px;" formArrayName="parameters">
                                <div *ngFor="let parameter of myForm.controls.parameters.controls; let i=index">
                                    <div class="row" [formGroupName]="i">

                                        <!--REMOVE PARAMETER-->
                                        <div class="form-group col-xs-1">
                                            <span style="margin-top:10px; cursor:pointer;" class="glyphicon glyphicon-remove" (click)="removeParameter(i)"></span>
                                        </div>

                                        <!--PARAMETER NAME-->
                                        <div class="form-group col-xs-5">
                                            <input type="text" class="form-control" formControlName="name" placeholder="Parameter name">
                                            <small [hidden]="myForm.controls.parameters.controls[i].controls.name.valid" class="text-danger">
                                                Required
                                            </small>
                                        </div>

                                        <!--PARAMETER VALUE AND SECRET-->
                                        <div class="form-group col-xs-6">
                                            <div class="input-group">
                                                <input type="text" class="form-control" formControlName="value" placeholder="value">
                                                <span class="input-group-addon">
                                                    <input type="checkbox" formControlName="secret"> secret
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!--ADD PARAMETER-->
                                <div class="col-xs-6">
                                    <a (click)="addParameter()" style="cursor: pointer">
                                        Add parameter +
                                    </a>
                                </div>

                            </div>
                        </div> <!--/ADD PARAMETERS-->
                        <!--ADD SERVICES-->
                        <div id="addServices" class="tab-pane fade in active">

                        </div> <!--/ADD SERVICES-->

                    </div> <!--/ TAB CONTENT-->


                    <!--FOR DEBUGGING-->
                    <div class="margin-20">
                        <!--
                        <div>myForm details:-</div>
                        <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>-->
                        <hr />
                        <!--<pre>Tenant: <br>{{myForm.value | json}}</pre>-->
                        <pre>Tenant: <br>{{tenant | json}}</pre>
                    </div>
             
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <!--<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Add</button>-->
                        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Add</button>
                    </div>
                </form> <!--/FORM-->

            </div> <!--/ MODAL BODY-->

        </div>
    </div>
</div><!-- / ADD TENANT MODAL -->
