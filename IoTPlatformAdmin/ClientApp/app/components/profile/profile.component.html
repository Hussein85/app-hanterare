
<div class="container" style="padding-top: 60px;">

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#profile">{{ 'PROFILE.PROFILE' | translate }}</a></li>
        <li><a data-toggle="tab" href="#edit">{{ 'PROFILE.EDITPROFILE' | translate }}</a></li>
        <li><a data-toggle="tab" href="#pref">{{ 'PROFILE.PREFERENCES' | translate }}</a></li>
    </ul>

    <div class="tab-content">
        <div id="profile" class="tab-pane fade in active">
            <!--PROFILE-->
            <h1 class="page-header">{{ 'PROFILE.PROFILE' | translate }}</h1>
            <div class="row" *ngIf="profile">
                <div class="col-md-2">
                    <div class="text-center">
                        <img src="{{profile.picture}}" class="avatar img-circle img-thumbnail" alt="avatar">
                    </div>
                </div>
                <div class="col-md-7">

                    <form class="form-horizontal" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.FIRSTNAME' | translate }}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" [(ngModel)]="profile.user_metadata.firstname" name="firstname" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.LASTNAME' | translate }}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" [(ngModel)]="profile.user_metadata.lastname" name="lastname" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-lg-3 control-label">{{ 'PROFILE.EMAIL' | translate }}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" [(ngModel)]="profile.email" name="email" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div> <!--/ PROFILE-->

        </div>
        <div id="edit" class="tab-pane fade">
            <!--EDIT PROFILE-->
            <h1 class="page-header">{{ 'PROFILE.EDITPROFILE' | translate }}</h1>
            <div class="row" *ngIf="profile">
                <div class="col-md-2 col-sm-6 col-xs-12">
                    <div class="text-center">
                        <img src="{{profile.picture}}" class="avatar img-circle img-thumbnail" alt="avatar">
                    </div>
                </div>
                <div class="col-md-7">
                    <form class="form-horizontal" (ngSubmit)="saveProfile()">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.FIRSTNAME' | translate }}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" [(ngModel)]="profile.user_metadata.firstname" name="firstname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.LASTNAME' | translate }}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" [(ngModel)]="profile.user_metadata.lastname" name="lastname" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">{{ 'PROFILE.PASSWORD' | translate }}:</label>
                            <div class="col-md-8">
                                <input class="form-control" value="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">{{ 'PROFILE.CONFPASSWORD' | translate }}:</label>
                            <div class="col-md-8">
                                <input class="form-control" value="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary" value="{{ 'PROFILE.SAVECHANGES' | translate }}" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!--/ EDIT PROFILE-->

        </div>
        <div id="pref" class="tab-pane fade">
            <!--USER PREFERENCES-->
            <h1 class="page-header">{{ 'PROFILE.PREFERENCES' | translate }}</h1>
            <div class="row" *ngIf="userPreferences">
                <div class="col-md-5">
                    <form class="form-horizontal" (ngSubmit)="savePreferences()">

                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.LANGUAGE' | translate }}:</label>
                            <div class="col-md-5">
                                <select [(ngModel)]="userPreferences.language" name="Select language" class="form-control">
                                    <option *ngFor="let n of languages" [attr.value]="n">{{n}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{ 'PROFILE.THEME' | translate }}:</label>
                            <div class="col-md-5">
                                <select [(ngModel)]="userPreferences.theme" name="Select theme" class="form-control" (click)="changeTheme()">
                                    <option *ngFor="let n of themes" [ngValue]="n">{{n}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary" value="{{ 'PROFILE.SAVECHANGES' | translate }}" type="submit">
                            </div>
                        </div>

                    </form>
                </div>
            </div> <!--/ USER PREFERENCE-->

        </div>
    </div>
</div>
